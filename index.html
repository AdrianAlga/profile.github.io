<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous" />

    <!-- CSS -->
    <link rel="stylesheet" href="/css/style.css" />

    <!-- Icon Bostrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css" />
  </head>
  <body>
    <section id="profile">
      <div class="container-fluid">
        <div class="row justify-content-center my-4">
          <div class="col-6 col-md-2 img">
            <img src="/image/AvatarMaker.png" alt="profile" class="img-fluid rounded-circle" />
          </div>
          <div class="col-md-12 mt-2 text-center">
            <h2 class="mb-3 ab">Adrian Alga Sakti</h2>
            <p class="ac"><i class="bi bi-globe" style="font-size: 20px"></i> UIN Alauddin Makassar</p>
            <p class="ad"><i class="bi bi-laptop" style="font-size: 20px"></i> Teknik Informatika</p>
            <p class="ae"><i class="bi bi-terminal" style="font-size: 20px"></i> Web Developer</p>
            <p class="arr"></p>
          </div>
        </div>
      </div>
    </section>

    <section id="social">
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-9 col-md-10 card text-danger mb-2 af">
            <h3>
              <a href="https://wa.me/6285251754701?text=Halo,%20saya%20ingin%20bertanya%20tentang%20pembuatan%20website"><i class="bi bi-whatsapp"></i> Whatsapp</a>
            </h3>
          </div>
          <div class="col-9 col-md-10 card text-danger my-2 ag">
            <h3>
              <a href="https://www.instagram.com/angga_ac4/"><i class="bi bi-instagram"></i> Instagram</a>
            </h3>
          </div>
          <div class="col-9 col-md-10 card text-danger my-2 ah">
            <h3>
              <a href="https://t.me/@AdrianAlgaSakti?start=Halo"><i class="bi bi-telegram"></i> Telegram</a>
            </h3>
          </div>
        </div>
      </div>
    </section>

    <!-- Gaya Font -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.4/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.4/TextPlugin.min.js"></script>
    <script>
      // Home
      gsap.from(".img", { duration: 2.5, ease: "bounce.out", y: -500 });
    //   gsap.from(".img", { duration: 1, rotateY: 360, opacity: 0 });
      gsap.from(".ab", { duration: 1, x: -50, opacity: 0, delay: 0.5 });
      gsap.from(".ac", { duration: 1, x: -50, opacity: 0, delay: 1 });
      gsap.from(".ad", { duration: 1, x: -50, opacity: 0, delay: 1.5 });
      gsap.from(".ae", { duration: 1, x: -50, opacity: 0, delay: 2 });
      gsap.from(".af", { duration: 1, x: -50, opacity: 0, delay: 2.5 });
      gsap.from(".ag", { duration: 1, x: -50, opacity: 0, delay: 3 });
      gsap.from(".ah", { duration: 1, x: -50, opacity: 0, delay: 3.5 });
      gsap.to(".arr", { duration: 5, delay: 3.5, text: "Jasa Pembuatan Website, Contact Me" });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js" integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N" crossorigin="anonymous"></script>
  </body>
</html>
